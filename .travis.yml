language: go
go_import_path: github.com/rafaelfelix/terraform-provider-pass
go:
- '1.11'

os:
- linux
- osx

addons:
  apt:
    packages:
    - gnupg2
    - pass

cache:
  directories:
  - vendor

before_script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then HOMEBREW_NO_AUTO_UPDATE=1 brew install gpg2 pass; mkdir -p $GOPATH/bin; fi
- gpg --batch --gen-key test-gpg-key
- pass init "joe@foo.bar"

script:
- make test
- make testacc
- make vet

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mkdir -p $GOPATH/bin; fi

install:
- make build

deploy:
  provider: releases
  file: 
  - $TRAVIS_BUILD_DIR/builds/terraform-provider-pass-darwin_amd64.zip
  - $TRAVIS_BUILD_DIR/builds/terraform-provider-pass-linux_amd64.zip
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: rafaelfelix/terraform-provider-pass
    tags: true
